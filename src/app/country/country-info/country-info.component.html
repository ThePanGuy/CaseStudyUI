<app-site-menu/>
<div class="app-container mat-elevation-z8">
  <div class="app-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="app-table-container">

    <table mat-table [dataSource]="countryInfo" class="app-table"
           matSort matSortActive="id.year" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="continentName">
        <th mat-header-cell *matHeaderCellDef>Continent</th>
        <td mat-cell *matCellDef="let row">{{row.continentName}}</td>
      </ng-container>

      <ng-container matColumnDef="regionName">
        <th mat-header-cell *matHeaderCellDef>Region</th>
        <td mat-cell *matCellDef="let row">{{row.regionName}}</td>
      </ng-container>

      <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let row">{{row.countryName}}</td>
      </ng-container>

      <ng-container matColumnDef="id.year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Year
        </th>
        <td mat-cell *matCellDef="let row">{{row.year}}</td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef>Population</th>
        <td mat-cell *matCellDef="let row">{{row.population}}</td>
      </ng-container>

      <ng-container matColumnDef="gdp">
        <th mat-header-cell *matHeaderCellDef>Gdp</th>
        <td mat-cell *matCellDef="let row">{{row.gdp}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]=20 aria-label="Select page of GitHub search results"></mat-paginator>
</div>
