<table mat-table [dataSource]="countryBestStats" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="countryName">
    <th mat-header-cell *matHeaderCellDef> CountryName </th>
    <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="countryCode3">
    <th mat-header-cell *matHeaderCellDef> CountryCode3 </th>
    <td mat-cell *matCellDef="let element"> {{element.countryCode3}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
  </ng-container>

  <ng-container matColumnDef="gdp">
    <th mat-header-cell *matHeaderCellDef> Gdp </th>
    <td mat-cell *matCellDef="let element"> {{element.gdp}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
