<app-site-menu/>
<div class="page-header">
  <div>
    <h1>Country Best Stats</h1>
    <p>(based on the best gpd/population ratio)</p>
  </div>
</div>
<table mat-table [dataSource]="countryBestStats" class="mat-elevation-z8">

  <ng-container matColumnDef="countryName">
    <th mat-header-cell *matHeaderCellDef> Country Name</th>
    <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
  </ng-container>

  <ng-container matColumnDef="countryCode3">
    <th mat-header-cell *matHeaderCellDef> Country Code </th>
    <td mat-cell *matCellDef="let element"> {{element.countryCode3}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year ? element.year : '-'}} </td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population ? element.population : '-'}} </td>
  </ng-container>

  <ng-container matColumnDef="gdp">
    <th mat-header-cell *matHeaderCellDef> Gdp </th>
    <td mat-cell *matCellDef="let element"> {{element.gdp ? element.gdp : '-'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
